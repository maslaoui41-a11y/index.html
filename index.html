<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Birthday Cake</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #888888;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #cake {
            position: relative;
            width: 280px;
            height: 200px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .cake-layer {
            position: absolute;
            width: 100%;
            height: 60px;
            border-radius: 10px;
        }
        
        .layer-1 {
            background-color: #F8B195;
            bottom: 0;
            z-index: 1;
        }
        
        .layer-2 {
            background-color: #F67280;
            bottom: 60px;
            width: 240px;
            left: 20px;
            z-index: 2;
        }
        
        .layer-3 {
            background-color: #C06C84;
            bottom: 120px;
            width: 200px;
            left: 40px;
            z-index: 3;
        }
        
        .cake-top {
            position: absolute;
            width: 200px;
            height: 20px;
            background-color: #FFD1DC;
            border-radius: 10px;
            bottom: 140px;
            left: 40px;
            z-index: 4;
        }
        
        .candle {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: #FF0000;
            border-radius: 4px;
            z-index: 5;
        }
        
        .flame {
            position: absolute;
            width: 12px;
            height: 20px;
            background: radial-gradient(ellipse at center, #FF9900 0%, #FF5500 80%);
            border-radius: 50% 50% 20% 20%;
            z-index: 6;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        #message {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            color: #FFFFFF;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 80%;
        }
        
        .controls {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            width: 300px;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        label {
            color: white;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        #candle-count {
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cake">
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="cake-top"></div>
            
            <!-- سيتم إضافة الشموع ديناميكيًا باستخدام JavaScript -->
        </div>
        
        <div id="message">Happy Birthday My Love</div>
    </div>
    
    <div class="controls">
        <div class="slider-container">
            <label for="candle-slider">Number of Candles:</label>
            <input type="range" id="candle-slider" min="1" max="30" value="16">
            <div id="candle-count">16 candles</div>
        </div>
    </div>

    <script>
        const cake = document.getElementById('cake');
        const candleSlider = document.getElementById('candle-slider');
        const candleCount = document.getElementById('candle-count');
        
        // إنشاء الشموع بناءً على العدد المحدد
        function createCandles(count) {
            // مسح الشموع الحالية
            const existingCandles = document.querySelectorAll('.candle, .flame');
            existingCandles.forEach(el => el.remove());
            
            // إضافة الشموع الجديدة
            const cakeWidth = 280;
            const spacing = cakeWidth / (count + 1);
            
            for (let i = 1; i <= count; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                candle.style.left = `${spacing * i - 4}px`;
                candle.style.bottom = '140px';
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                flame.style.left = '-2px';
                flame.style.bottom = '40px';
                
                candle.appendChild(flame);
                cake.appendChild(candle);
            }
        }
        
        // تحديث عدد الشموع عند تغيير شريط التمرير
        candleSlider.addEventListener('input', function() {
            const count = parseInt(this.value);
            candleCount.textContent = `${count} candle${count !== 1 ? 's' : ''}`;
            createCandles(count);
        });
        
        // تهيئة الشموع عند التحميل
        window.addEventListener('load', function() {
            createCandles(16);
        });
        
        // إخفاء الكعكة وإظهار الرسالة عند النقر
        cake.addEventListener('click', function() {
            this.style.opacity = '0';
            this.style.transition = 'opacity 2s';
            
            setTimeout(function() {
                document.getElementById('message').style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
